<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="modal">
    <a class="button_exit" href="#"> <img src="images/X.svg" alt="exit"> </a>
    <h1 class="title">
        <a class="login" href="#"> Login</a>
        <span> | </span>
        <a class="register" href="#"> Register</a>
    </h1>
    <p class="text">
        Enter your email and password to register.
    </p>
    <form name="input" method="post" action="">
        <div>
            <input name="Username" type="text" placeholder="Username" id="Username">
        </div>
        <div>
            <input name="Email" type="email" placeholder="Enter your email address" id="Email">
        </div>
        <div>
            <input name="Password" type="password" placeholder="Password" id="Password">
        </div>
        <div>
            <input name="Password" type="password" placeholder="Confirm Password" id="Password_2">
        </div>
        <div>
            <button class="button_enter" type="submit"> Register</button>
        </div>
    </form>
    <p class="alt_register">
        Or register with
    </p>
    <div class="link">
    <div class="link_google">
    <a class="link_google" href="#"> <img src="images/Group.svg" alt="google"> Continue with Google </a>
    </div>
    <div class="link_facebook">
        <a class="link_facebook" href="#"> <img src="images/facebook.svg" alt="facebook"> Continue with Facebook </a>
    </div>
    </div>
</section>
</body>
</html>
