<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <a href="#"> <img src="images/X.svg" alt="exit"> </a>
    <h1>
        Login | <span style="color: #46A358"> Register</span>
    </h1>
    <p>
        Enter your email and password to register.
    </p>
    <form name="input" method="post" action="">
        <div>
            <label for="Username"></label>
            <input name="Username" type="text" placeholder="Username" id="Username">
        </div>
        <div>
            <label for="Email"></label>
            <input name="Email" type="email" placeholder="Enter your email address" id="Email">
        </div>
        <div>
            <label for="Password"></label>
            <input name="Password" type="password" placeholder="Password" id="Password">
        </div>
        <div>
            <label for="Password_2"></label>
            <input name="Password" type="password" placeholder="Confirm Password" id="Password_2">
        </div>
        <div>
            <button style="background-color: #46A358" type="submit"> Register</button>
        </div>
    </form>
    <p>
        Or register with
    </p>
    <a href="#"> <img src="images/Group.svg" alt="google"> Continue with Google </a>
    <a href="#"> <img src="images/facebook.svg" alt="facebook"> Continue with Facebook </a>
</section>
</body>
</html>
